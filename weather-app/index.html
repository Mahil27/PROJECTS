<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>Weather App</h1>
    <form id="searchForm">
      <input id="city" placeholder="Enter city (e.g. London)" required>
      <button type="submit">Search</button>
    </form>

    <div id="result" class="card hidden"></div>
    <div id="error" class="error hidden"></div>
  </div>

  <script>
    // Edit this constant AFTER you deploy the backend on Vercel:
    // Replace <YOUR_VERCEL_URL> with your Vercel URL like https://project.vercel.app
    window.API_BASE = "<YOUR_VERCEL_URL>/api/weather";
  </script>
  <script src="script.js"></script>
</body>
</html>
