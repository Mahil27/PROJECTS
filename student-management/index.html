<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Student Management</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Advanced Student Management System</h1>
  <button id="darkModeBtn">Toggle Dark Mode</button>
  <form id="studentForm">
    <input type="hidden" id="studentId">
    <input type="text" id="name" placeholder="Student Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="grade" placeholder="Grade/Class" required>
    <input type="number" id="score" placeholder="Score (0-100)" required>
    <button type="submit">Add / Update Student</button>
  </form>
  <input type="text" id="search" placeholder="Search students...">
  <div class="sort-buttons">
    <button onclick="sortStudents('name')">Sort by Name</button>
    <button onclick="sortStudents('age')">Sort by Age</button>
    <button onclick="sortStudents('score')">Sort by Score</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Score</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentList"></tbody>
  </table>
  <div id="pagination"></div>
</div>

<script src="script.js"></script>
</body>
</html>
